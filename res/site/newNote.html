<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notepad</title>
</head>
<body>
<h1>Neue Notiz</h1>
<form action='/' method='post'>
    <ul>
        <ol>
            Titel
        <input name='title' placeholder='title Note'>
       </ol>
        <ol>
            Beschreibung
        <input name='description' placeholder='description'>
        </ol>
        <ol>
            Wichtigkeit
        <input name='importance' placeholder='importance'>
       </ol>
        <ol>
            Fertig bis
        <input name='finishedTill' placeholder='finishedTill'>
        </ol>
        <ol>
        <input type='submit' value='Speichern'>
        </ol>
    </ul>
</form>
<form action='/' method='get'><input type='submit' value='Abbrechen'></form>

</body>
</html>
