<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notepad</title>
</head>
<body>
<h1>Notizblock</h1>
<p>Meine Notizen</p>

<script src="./dbHandleBars.js" type="text/x-handlebars-template">
    {{#each notes}}
    <p>{{title}} {{importance}} {{finishedTill}}</p>
    {{/each}}
</script>

<form action='/notes' method='get'><input type='submit' value='Neue Notiz'></form>

</body>
</html>
